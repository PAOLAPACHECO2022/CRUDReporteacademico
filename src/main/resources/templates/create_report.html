<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Gestión de Notas</title>
  </head>
  <body>
    <!--Incio de la barra de navegación-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de gestión de Notas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a  th:href="@{/reports}"
              class="nav-link active"
              aria-current="page"
              href="#">Gestión de Notas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Final de la barra de navegación-->
    <!--Inicio de mi formulario-->
    <div class="container mt-4">
      <div class="row">
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Crear Reporte</h1>
                    <!--Inicio del formulario-->
                    <form th:action="@{/reports}" th:object="${report}" method="POST">
                      <div class="mb-3">
                        <div class="form-group">
                          <label>Temática</label>
                          <input
                            type="text"
                            name="report_name"
                            th:field="*{report_name}"
                            class="form-control"
                            placeholder="Ingrese el nombre del Tema"
                          />
                        </div>
                        <div class="form-group">
                          <label>Indicador de logro</label>
                          <input
                            type="text"
                            name="description"
                            th:field="*{description}"
                            class="form-control"
                            placeholder="Ingrese la descripción del indicador de  Logro"
                          />
                        <div class="form-group">
                          <label>Nota</label>
                          <input
                            type="text"
                            name="note"
                            th:field="*{note}"
                            class="form-control"
                            placeholder="Ingrese la nota/valor entero de 10 a 50"
                          />
                        </div>
                        <div class="form-group">
                          <label>Estudiante</label>
                          <select
                            th:field="${report.students}"
                            name="students"
                            class="form-control"
                            multiple="true"
                          >
                            <option
                              th:each="student :${studentsList}"
                              th:value="${student.id}"
                              th:text="${student.apellido} + ' ' + ${student.name}"
                           
                            />
                          </select>
                        </div>
        
                        <div class="box-footer mt-4">
                          <button type="submit" class="btn btn-warning">Enviar</button>
                        </div>
                      </div>
                    </form>
        
                    <!--Fin del formulario-->
                  </div>
                </div>
                <!--Fin del Card-->
              </div>
            </div>
            <!--Final de mi formulario-->
          </body>
        </html>
        
            <!--Fin del formulario-->
         
    <!--Final de mi formulario-->
  </body>
</html>
